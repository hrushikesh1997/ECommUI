<div class="detail-section">
    <div class="container-fluid">
        <img src="{{product?.imageUrl}}" alt="No Preview Availabe." class="detail-img">
        <h3>{{product?.name}}</h3>
        <div classs="price"> {{ product?.unitPrice | currency:'USD' }}</div>
        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
        <hr>
        <h4>Description</h4>
        <p>{{product?.description}}</p>
        <a routerLink="/products" class="mt-5">Back to products list</a>
    </div>
</div>
