<div class="main-content">
    <div class="sectoin-content section-content-p30">
        <div *ngIf="hasCategoryName">
            <h4>Category : {{currentCategory}}</h4>
            <hr>
        </div>
        <div class="container-fluid">
            <div class="row">
                <!-- Loop over colletion and list out products -->
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" alt="No Preivew Available">
                        </a>
                        <a routerLink="/products/{{product.id}}">
                            <h1 [title]="product.name">{{product.name | slice : 0:20}}{{product.name.length < 20 ? '' : '...'}}</h1>
                        </a>
                        <div class="price">{{product.unitPrice | currency:'USD'}}</div>
                        <button class="btn btn-primary btn-sm" (click)="addToCart(product)">Add to cart</button>
                    </div>
                </div>
                <!-- If products are not found display a message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Products Found.
                </div>
            </div>
            <!-- Start : Pagination Component Section -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination
                                    [(page)] = "pageNumber"
                                    [pageSize] = "pageSize"
                                    [collectionSize] = "totalElements"
                                    (pageChange) = "listProducts()"
                                    [boundaryLinks]="true"
                                    [maxSize]="4"
                                >

                                </ngb-pagination>
                            </div>
                            <div class="xol-md-3 mt-2" style="text-align: right;">
                                <span class='mr-2'>Page Size</span>
                                <select (change)="onChangePageSize($event.target.value)">
                                    <option value="5" selected="true">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End : Pagination Component Section -->
        </div>
    </div>
</div>
